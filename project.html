    // to create new li for the new task submitted
    function newElement1(){
        var li = document.createElement("li");
  var inputValue = document.getElementById("input-text").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("ul1-id").appendChild(li);
  }
document.getElementById("input-text").value = "";

// to create delete button to li

  var span = document.createElement("BUTTON");
  var txt = document.createTextNode("DELETE");



  span.className = "close";
  span.appendChild(txt);
  li.appendChild(span);

  // to crerate edit button to li
  var span = document.createElement("BUTTON");
  var txt = document.createTextNode('EDIT');

  span.className = "edit";
  span.appendChild(txt);
  li.appendChild(span);
  
 
  
  // Click on a close button to hide the current list item
  var close = document.getElementsByClassName("close");
var i;
for (i = 0; i < close.length; i++) {
  close[i].onclick = function() {
    var div = this.parentElement;
    div.style.display = "none";
  }
}
}
